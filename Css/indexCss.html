<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./praticecss.css" rel="stylesheet" />

    <title>Pratice CSS</title>
  </head>
  <body class="praticeBody">
    <div class="container">
      <div class="col-md-12 col-sm-12">
        <section class="list">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
          </ul>
        </section>
        <hr />
        <section class="blackInlineElement">
          <!-- Block element always takes up the full width avilable -->
          <h1 class="blackelement">Block Element</h1>
          <p class="blackelement">Block Element</p>
          <!-- Inline element only takes up as much width as necessary -->
          <span class="inlineelement">Inline Element</span>
          <a class="inlineelement">Inline Element</a>
          <button class="inlineelement">Inline Element</button>
        </section>
        <hr />
        <section class="positionTag">
          <!-- Position Css Property sets how an element is positioned in a document -->
          <!-- Relative positioning keeps the element in the normal document flow,
              while absolute positioning takes it out of the normal flow.-->

          <span class="positionStatic"> Static </span>
          <!--Default -->
          <span class="positionRelative">Relative</span>
          <span class="positionAbsolute">Absolute</span>
          <span class="positionInital">Inital</span>

          <span class="positionFixed">Fixed</span>
        </section>
        <hr />
        <section class="floatTag">
          <!-- The float css Property places an element on the left or right 
              side of its container -->
          <div class="floatleft">
            <button type="button" class="btn btn-dark">Float:left</button>
          </div>
          <div class="floatright">
            <button type="button" class="btn btn-dark">Float:right</button>
          </div>
        </section>
        <hr />
        <section class="gridTag">
          <div class="gridAlign">1</div>
          <div class="gridAlign">2</div>
          <div class="gridAlign">3</div>
          <div class="gridAlign">4</div>
          <div class="gridAlign">5</div>
          <div class="gridAlign">6</div>
          <div class="gridAlign">7</div>
          <div class="gridAlign">8</div>
        </section>
        <hr />
        <section class="navPartice">
          <div class="navContent">
            <img
              src="https://www.w3schools.com/howto/img_avatar.png"
              class="imageAvater"
            />
          </div>
          <div class="navContent">
            <ul class="navlist">
              <li><a href="#" class="navAnchor">HOME</a></li>
              <li><a href="#" class="navAnchor">ABOUT US</a></li>
              <li><a href="#" class="navAnchor">SERVICES</a></li>
              <li><a href="#" class="navAnchor">CONTACT US</a></li>
            </ul>
          </div>
        </section>
        <hr />
        <section class="psudoElement">Balaji</section>
        <section class="moveElement">
          <!-- How to Move to Element Difference Between Padding and Position-->
          <div class="paddingMove">Padding</div>
          <hr />
          <div class="positionMove">Position</div>
        </section>

        <section class="zindexTag">
          <!-- 
      The z-index property specifies the stack order of an element 
      (which element should be placed in front of, or behind, the others) 
      -->
          <h1>Javascript</h1>
          <img
            src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_960_720.png"
            class="imagZindex"
          />
        </section>

        <div id="getURL"></div>
      </div>
      <!--col end-->
    </div>
    <!--con end-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("getURL").innerHTML = document.URL;
    </script>
  </body>
</html>
