<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FLEXBOX</title>
    <meta name="description" content="Description Goes Here" />
    <link rel="stylesheet" href="./Flexbox.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-12 col-sm-12">
        <h1 style="text-align: center">FLEXBOX</h1>
        <div class="divider"></div>
        <section class="flexbox">
          <h1 style="text-align: center">Flex Direction</h1>
 <h1>COLUMN</h1>
<div class="flexcolumn">
                <div class="box">
                  <button type="button" class="btn btn-danger">01</button>
                </div>
                <div class="box">
                  <button type="button" class="btn btn-danger">02</button>
                </div>
                <div class="box">
                  <button type="button" class="btn btn-danger">03</button>
                </div>
              </div>
              <div class="divider"></div>
              <h1>COLUMN - REVERSE</h1>
<div class="flexcolumnreverse">
  <div class="box">
    <button type="button" class="btn btn-danger">01</button>
  </div>
  <div class="box">
    <button type="button" class="btn btn-danger">02</button>
  </div>
  <div class="box">
    <button type="button" class="btn btn-danger">03</button>
  </div>

</div>
<div class="divider"></div>
<h1>ROW</h1>
<div class="flexrow">
  <div class="box">
  <button type="button" class="btn btn-danger">01</button>
</div>
<div class="box">
  <button type="button" class="btn btn-danger">02</button>
</div>
<div class="box">
  <button type="button" class="btn btn-danger">03</button>
</div>
</div>
<div class="divider"></div>
<h1>Row Reverse</h1>
<div class="flexrowReverse">
  <div class="box">
  <button type="button" class="btn btn-danger">01</button>
</div>
<div class="box">
  <button type="button" class="btn btn-danger">02</button>
</div>
<div class="box">
  <button type="button" class="btn btn-danger">03</button>
</div>
</div>

     
          </div>
          <!-- flexdirection -->
        </section>
      </div>
    </div>
  </body>
</html>
